<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>SÃ­mbolo</th>
        <th>Nombre</th>
        <th>Tasa de cambio</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (crypto of cryptos; track crypto.id) {
      <tr>
        <td>{{ crypto.amount }}</td>
        <td>{{ crypto.symbol }}</td>
        <td>{{ crypto.name }}</td>
        <td>{{ crypto.rate }}</td>
        @if(editable){
        <td class="actions">
          <app-update-crypto-btn
            [selectedCrypto]="crypto"
          ></app-update-crypto-btn>
          <app-delete-crypto-btn
            [selectedCrypto]="crypto"
          ></app-delete-crypto-btn>
        </td>
        }
      </tr>
      }
    </tbody>
  </table>
</div>
